<select class="custom-select mb-4"
        name="cities"
        hx-get="{% url 'locations' %}" 
        hx-trigger="change" 
        hx-target="#location">
    <option selected>Choose your City</option>
    
    {% for city in cities %}
        <option value="{{city.pk}}">{{ city.name }}</option>
    {% endfor %}
</select>


<div id="location">
    {% include 'partials/locations.html' %} 
</div>
